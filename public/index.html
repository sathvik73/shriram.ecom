<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shriram.ecom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <div class="flex items-center gap-2">
                <div class="logo-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="8" cy="21" r="1" />
                        <circle cx="19" cy="21" r="1" />
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                    </svg>
                </div>
                <h1 id="shop-name-nav" class="shop-title">shriram.ecom</h1>
            </div>

            <div class="flex items-center gap-4">
                <button id="nav-cart-btn" class="cart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon-md">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                    </svg>
                    <span id="cart-badge" class="cart-badge hidden">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container app-layout">
        <aside class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h2 class="hero-title">
                        हमारी ताकत, <br />आपका विश्वास
                    </h2>
                    <p id="welcome-msg" class="welcome-msg"></p>
                    <div class="hero-pills">
                        <div class="hero-pill">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-sm"
                                fill="currentColor">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                            </svg>
                            <span id="shop-phone"></span>
                        </div>
                        <div class="hero-pill">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon-sm"
                                fill="currentColor">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                            </svg>
                            <span id="shop-address"></span>
                        </div>
                    </div>
                </div>

                <div style="flex-shrink: 0; width: 100%;">
                    <div class="qr-box">
                        <div class="qr-frame">
                            <div class="qr-inner">
                                <div class="qr-border">
                                    <div class="qr-corner tl"></div>
                                    <div class="qr-corner tr"></div>
                                    <div class="qr-corner bl"></div>
                                    <div class="qr-center">
                                        <div class="qr-center-box">
                                            SCAN<br />PAY
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span id="shop-upi" class="text-xs font-medium text-gray-500 text-center"
                            style="word-break: break-all;"></span>
                        <span class="text-xs font-bold text-green-600 mt-4">Accepting UPI</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="product-grid" class="grid" style="margin: 0 auto;"></div>
        </main>
    </div>

    <footer>
        <div class="container text-center">
            <p id="footer-name" class="font-bold text-gray-900 mb-2"></p>
            <p class="text-sm text-gray-500 mb-4">
                Developed by : <span id="footer-developer"></span> <br /> <span id="footer-developer-mail"></span>
            </p>
            <div class="text-xs text-gray-400">
                &copy; <span id="year"></span> <span id="copyright-name"></span>. All rights reserved.
            </div>
        </div>
    </footer>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="close-modal-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <div id="modal-content" class="flex flex-col sm:flex-row w-full"></div>
        </div>
    </div>

    <div id="cart-backdrop" class="cart-backdrop"></div>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="8" cy="21" r="1" />
                    <circle cx="19" cy="21" r="1" />
                    <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                </svg>
                Your Cart
                <span id="cart-count-header" class="hidden"
                    style="background-color: #dbeafe; color: var(--primary-dark); font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 9999px;">0</span>
            </h2>
            <button id="drawer-close-btn" class="cart-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>

        <div id="cart-items-container"
            style="flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem;"></div>

        <div id="cart-footer" class="hidden cart-footer">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600">Total Amount</span>
                <span id="cart-total" class="text-2xl font-bold text-gray-900">₹0</span>
            </div>
            <button id="checkout-btn" class="btn-whatsapp">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                </svg>
                Order on WhatsApp
            </button>
            <p class="text-center text-xs text-gray-500 mt-3">
                Order details will be sent directly to the shopkeeper.
            </p>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
